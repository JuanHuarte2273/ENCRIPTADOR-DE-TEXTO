<!DOCTYPE html>

<html lang="es">
   
<head>
       
        <meta charset="UTF-8"> 

        <title>Encriptador de Texto</title>
       
        <link rel="stylesheet" href="reset.css">
       
        <link rel="stylesheet" href="style.css">
    
</head>
    
<body>
   
        <header>
                
        <img src="img/Logo.png" class="logo">

        <h1 class="titulo">ENCRIPTADOR DE TEXTO</h1>
             
        </header>

        <main>

        
        <section> 

        
        <textarea maxlength =228 class ="ingreseTexto" placeholder="Ingrese el texto aqui"></textarea>

        
        <div class = "advertencia">

        <img src="img/bi_exclamation-circle-fill.png" class ="signo">
                
        <p class="mensajeAdvertencia">Solo letras minusculas y sin acentos</p>
                
        </div>
           
        
        <div class="botones">
                      
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                
        </div>

        
        </section>

        <section class="rectangulo">

        <textarea maxlength =228 class ="mensaje" cols ="18" rows ="8"></textarea>

        <button class="copiar" onclick="copiar()">Copiar</button>

        </section>
        
</main>

<script src="script.js"></script>

</body>


<footer>

<div class="rodapie">

<p class="rodapie1">Realizado por:</p>

</div>
   
</footer>

</html>
